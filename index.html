<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"</link>
    <title>Elvis Cop Calculator</title>
  </head>

  <body>
    <h1 id="heading">Calculate Simply with Elvis Cop</h1>
    <!--To-Do: Calculator Box-->
    <div id="container" class="outline">
      <!--To-Do: Calculator Screen-->
      <div><input id="history"></input></div>
      <div><input id="display"></input>
      <!--To-Do: First-Row Buttons -->
        <!--To-Do: No Button -->
        <!--To-Do: Clear Button-->
        <!--To-Do: Backspace Button -->
        <!--To-Do: Division Button -->
        <div id="buttons">
          <div id="row-one">
            <button>__</button>
            <button id="clear" onclick="ac()">AC</button>
            <button id="backspace" onclick="ce()">CE</button>
            <button id="divide" onclick="divide()">รท</button>
          </div>
        <!--To-Do: Second-Row Buttons -->
          <!--To-Do: 7 Button-->
          <!--To-Do: 8 Button -->
          <!--To-Do: 9 Button -->
          <!--To-Do: Multiply Button -->
          <div id="row-two">
            <button id="seven" onclick="seven()">7</button>
            <button id="eight" onclick="eight()">8</button>
            <button id="nine" onclick="nine()">9</button>
            <button id="multiply" onclick="multiply()">ร</button>
          </div>
        <!--To-Do: Third-Row Buttons -->
          <!--To-Do: 4 Button-->
          <!--To-Do: 5 Button -->
          <!--To-Do: 6 Button -->
          <!--To-Do: Subtraction Button -->
          <div id="row-three">
            <button id="four" onclick="four()">4</button>
            <button id="five" onclick="five()">5</button>
            <button id="six" onclick="six()">6</button>
            <button id="subtraction" onclick="subtraction()">-</button>
          </div>
        <!--To-Do: Fourth-Row Buttons -->
          <!--To-Do: 1 Button-->
          <!--To-Do: 2 Button -->
          <!--To-Do: 3 Button -->
          <!--To-Do: Addition Button -->
          <div id="row-four">
            <button id="one" onclick="one()">1</button>
            <button id="two" onclick="two()">2</button>
            <button id="three" onclick="three()">3</button>
            <button id="addition" onclick="addition()">+</button>
          </div>
        <!--To-Do: Fifth-Row Buttons -->
          <!--To-Do: No Button-->
          <!--To-Do: 0 Button -->
          <!--To-Do: . Button -->
          <!--To-Do: Equal Button -->
          <div id="row-five">
            <button>__</button>
            <button id="zero" onclick="zero()">0</button>
            <button id="dot" onclick="dot()">.</button>
            <button id="equals" onclick="operate()">=</button>
          </div>
        </div>
      </div>
  </body>
</html>
<script src="main.js"></script>
